<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <h1>Create An Account</h1>

    <form>
        <label for="first-name">First name</label>
        <input  id="first-name"   type="text" /><br>

        <label for="last-name">Last name</label>
        <input required id="last-name"  type="text" /><br>

        <label for="email">Email</label>
        <input required id="email" type="email" /><br>

        <label for="username">Username</label>
        <input required id="username"  type="text" /><br>

        <label for="password">Password</label>
        <input required id="password" minlength="10"  type ="password" /><br>

        <label for="b-day">Birth date</label>
        <input required id="b-day"  type="date" /><br>

        <label for="happy-range">How happy are you?</label>
        <input id="happy-range" required type="range" /><br>

        <label for="fav-color">What is your fav.color?</label>
        <input id="fav-color" required type="color" /><br>


        <input type="submit" value="Create Account"/>

    </form>



  </body>
</html>
