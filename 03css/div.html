<!--  div : The contetn Division element
The <div> HTML element is the generic container for flow content. 
It has no effect on the content or layout until styled in some way using CSS (e.g. 
styling is directly applied to it, or some kind of layout model like 
Flexbox is applied to its parent element).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "div_style.css" rel="stylesheet" />
</head>
<body>
    <div class = "warning">
        <img src = "leopard.jpeg" alt="An intimidating leopard." />
        <p>Beware of the leopard</p>
    </div>
</body>
</html>
