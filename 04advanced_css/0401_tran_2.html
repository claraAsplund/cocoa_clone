<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nico Times</title>
    <style>
        a{
            color:wheat;
            background-color: tomato;
            text-decoration: none;
            padding: 3px  5px;
            border-radius: 5px;
            font-size: 55px;
            transition: color  2s cubic-bezier(0.600, -0.280, 0.735, 0.045),
            border-radius 5s ease-in-out;
                       
        }
        a:hover{
            border-radius:20px ;
            color: tomato;
            background-color: wheat;
            
        }
    </style>
</head>
<body>
    <a href="#">Go home</a>
</body>
</html>
