<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>

<body>
<div class="container">
    <div class="playlist-header"> 
        <!--TODO: DO it again-->
        <i class="fa-solid fa-xmark"></i>
        <span class="playlist-header__title">Playlist</span>
        
    </div>

    <div class="Random_Love">
        <div class="Random_Love_box">
            <i class="fa-regular fa-image fa-2x"></i>
        </div>

        <div class="Random_Love_text">
            
            <span class="Random_Love_Tilte">Random Love</span>
            <span class="Random_Love_singer">by Divay Kapoor</span>
   

        </div>
    </div>

    <div class="btns">
        <div class="btns_play">
            <i class="fa-solid fa-play"></i>   
            <span class="btns_play_text">play</span>
        </div>
        <div class="btns_heart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="btns_plus">
            <i class="fa-solid fa-plus"></i>
         </div>
    </div>

    <ul class="playlist">
        <!-- song 1-->
         <li class="playlist-item">
            <div class="thumbnail orange"></div>
            <div class="playlist-item-info">
                <h2 class="playlist-item-song-title">Matargasti</h2>
                <p class ="playlist-item-song-artist">
                    Mohit Chauhan 
                </p>
            </div>
         </li>
        <!-- song 2-->
        <li class="playlist-item">
            <div class="thumbnail pink"></div>
            <div class="playlist-item-info">
                <h2 class="playlist-item-song-title">Attitude</h2>
                <p class ="playlist-item-song-artist">
                    Lewis OfMan · Attitude
                </p>
            </div>
         </li>
         <!--song 3-->
         <li class="playlist-item">
            <div class="thumbnail blue"></div>
            <div class="playlist-item-info">
                <h2 class="playlist-item-song-title">Try Everthing</h2>
                <p class="playlist-item-song-artist">Shakira · Zootopia</p>
            </div>
        </li>



         <!-- song 4-->
         <li class="playlist-item">
            <div class="thumbnail green"></div>
            <div class="playlist-item-info">
                <h2 class="playlist-item-song-title">Sunflower</h2>
                <p class ="playlist-item-song-artist">
                    Joseph Vincent · Sunflower
                </p>
            </div>
         </li>
         
        




    </ul>
</div>   

    
    
    
    




  
    

    <script src="https://kit.fontawesome.com/16a4f9e09c.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
